          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarScroll">
            <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Inicio</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarScrollingDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Clientes
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarScrollingDropdown">
                  <li><a class="dropdown-item" href="#">Alta</a></li>
                  <li><a class="dropdown-item" href="#">Baja</a></li>
                </ul>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarScrollingDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">

                  <li><a class="dropdown-item" href="#">Alta</a></li>
                  <li><a class="dropdown-item" href="#">Baja</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>

    <!-- Cuerpo del sitio -->
    <br>
    <div id="body" class="container my-2">
      <div class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>¡Bienvenido ${}!</strong> Al sistema de folios dentales.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>

      <form action="#">
        <div class="row">
          <div class="col-sm-4">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control disable" id="nombre" placeholder="" value="Bernardo" required="" disabled>
          </div>
          <div class="col-sm-4">
            <label for="apeP" class="form-label">Apellido Paterno</label>
            <input type="text" class="form-control disable" id="apeP" placeholder="" value="Rodríguez" required="" disabled>
          </div>
          <div class="col-sm-4">
            <label for="apeM" class="form-label">Apellido Materno</label>
            <input type="text" class="form-control disable" id="apeM" placeholder="" value="Quezada" required="" disabled>
          </div>
          <div class="col-sm-6">
            <label for="producto" class="form-label">Producto</label>
            <input type="text" class="form-control" id="producto">
          </div>
          <div class="col-sm-6">
            <label for="precio" class="form-label">Precio</label>
            <input type="text" class="form-control" id="precio">
          </div>
        </div>
        <br>
        <div class="text-center">
          <button type="submit" class="btn btn-primary">Agregar Producto</button>
          <button type="submit" class="btn btn-success">Imprimir folio</button>
        </div>
      </form>

    </div>

          </ul>
        </div>
      </div>
    </footer>
